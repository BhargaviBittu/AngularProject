<div class = 'header' *ngIf = '!Register && !loginSuccess'>
      <form class="form-horizontal col-md-6" [formGroup]="myForm"  novalidate (ngSubmit)="login(myForm.value)">
        <div class="form-group"  formGroupName="common_data">
          <label class="control-label col-sm-3 col-md-3 col-lg-3">Email:</label>
          <div class=" col-sm-9 col-md-9 col-lg-9">
            <input type="text" class="form-control"formControlName="Username"
              placeholder="email">
        </div>
</div>
  
<div class="form-group" formGroupName="common_data">
    <label class="control-label col-sm-3 col-md-3 col-lg-3">Password:</label>
      <div class=" col-sm-9 col-md-9 col-lg-9">
        <input type="password" class="form-control"formControlName="Password"
                placeholder="Password">
      </div>
</div>
<div class="form-group" formGroupName="common_data">
  <div class="col-sm-offset-9  col-sm-3 col-md-3 col-lg-3">
    <button type="submit" class="btn btn-primary" [disabled]= "!myForm.valid" >Login</button>
  </div>
</div>
<div>
  <a (click)= 'Register=true' style = 'cursor:pointer'>Not a member ? register here</a>
</div>
</form> 
</div>

<div [ngClass]="{snackbar:true,show:viewsnack}">{{snack_message}}</div>
  <div class = 'header'  *ngIf = 'Register && !loginSuccess'>
      <form class="form-horizontal col-md-6" [formGroup]="RegistrationForm"  novalidate (ngSubmit)="register(RegistrationForm.value)">
          <div class="form-group"  formGroupName="reg_data">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">FirstName:</label>
              <div class=" col-sm-9 col-md-9 col-lg-9">
                <input type="text" class="form-control"formControlName="FirstName"
                    placeholder="FirstName">
              </div>
          </div>
        
          <div class="form-group" formGroupName="reg_data">
            <label class="control-label col-sm-3 col-md-3 col-lg-3">LastName:</label>
              <div class=" col-sm-9 col-md-9 col-lg-9">
                <input type="text" class="form-control"formControlName="LastName"
                      placeholder="LastName">
              </div>
            </div>

            <div class="form-group" formGroupName="reg_data">
              <label class="control-label col-sm-3 col-md-3 col-lg-3">Email:</label>
                <div class=" col-sm-9 col-md-9 col-lg-9">
                  <input type="text" class="form-control"formControlName="email"
                        placeholder="email">
                </div>
              </div>

              <div class="form-group" formGroupName="reg_data">
                <label class="control-label col-sm-3 col-md-3 col-lg-3">Password:</label>
                  <div class=" col-sm-9 col-md-9 col-lg-9">
                    <input type="password" class="form-control"formControlName="password"
                          placeholder="password">
                  </div>
              </div>

              <div class="form-group" formGroupName="reg_data">
                <div class="col-sm-offset-9  col-sm-3 col-md-3 col-lg-3">
                  <button type="submit" class="btn btn-success" [disabled]= "!RegistrationForm.valid" >Register</button>
                </div>
              </div>
      </form> 
  </div>
 <div *ngIf = 'loginSuccess && userData'>
          <app-question [userInfo] = "userData"></app-question>
        </div>
